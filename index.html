<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <title>Employment Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="Asset 2.png" alt="Logo" class="logo mb-2" style="width: 350px;">
            <h4><span class="highlighted-text">Al Ameeri seeks innovative individuals to join our dynamic team.</span>
            </h4>
        </div>
        <div class="text-center mb-4">
            <h4 class="topic">Employment Application</h4>
            <br>
            <h1 class="topic_arabic">استمارة طلب وظيفة</h1>
        </div>
        <form class="application-form" id="application-form">
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="fullname">Full Name / الاسم الكامل:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>

                    <label for="nationality">Nationality / الجنسية:</label>
                    <input type="text" class="form-control" id="nationality" name="nationality" required>

                    <label for="phone">Phone No / رقم الهاتف:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>

                    <label for="email">Email / البريد الإلكتروني:</label>
                    <input type="email" class="form-control" id="email" name="email" required>

                    <label id="gender-info">Gender / الجنس:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male"
                            required>
                        <label class="form-check-label" for="gender-male"> Male / ذكر</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female"
                            required>
                        <label class="form-check-label" for="gender-female"> Female / أنثى</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="position">Position Applied For / الوظيفة المتقدم لها:</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label>Last Company / آخر شركة :</label>
                    <input type="text" class="form-control" name="last_company" required>
                </div>
                <div class="col-md-6">
                    <label>Last Salary / آخر راتب :</label>
                    <input type="text" class="form-control" name="last_salary" required>
                </div>
            </div>
            <div class="form-group">
                <h5 class="sector-topic">Sector you are interested in:</h5>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Sectors
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-retail" name="sector" value="Retail">
                            <label class="form-check-label" for="sector-retail">Retail</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-marine" name="sector" value="Marine">
                            <label class="form-check-label" for="sector-marine">Marine</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-land" name="sector" value="Land">
                            <label class="form-check-label" for="sector-land">Land</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-navigation" name="sector" value="Navigation">
                            <label class="form-check-label" for="sector-navigation">Navigation</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-electronics" name="sector" value="Electronics">
                            <label class="form-check-label" for="sector-electronics">Electronics</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-food-beverage" name="sector" value="Food & Beverage">
                            <label class="form-check-label" for="sector-food-beverage">Food & Beverage</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-real-estate" name="sector" value="Real Estate">
                            <label class="form-check-label" for="sector-real-estate">Real Estate</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-commercial-government" name="sector" value="Commercial & Government">
                            <label class="form-check-label" for="sector-commercial-government">Commercial & Government</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-shipping" name="sector" value="Shipping">
                            <label class="form-check-label" for="sector-shipping">Shipping</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sector-investment" name="sector" value="Investment">
                            <label class="form-check-label" for="sector-investment">Investment</label>
                        </div>
                    </li>
                </ul>
            </div>
            <br><br>
            <div class="form-group">
                <label for="cv">Upload your CV (PDF) / رفع السيرة الذاتية :</label>
                <input type="file" id="cv" name="cv" accept=".pdf" required class="form-control-file">
            </div>
            <div class="form-group">
                <label for="certificates">Any other Certificates (PDF) / أي شهادات أخرى :</label>
                <input type="file" id="certificates" name="certificates" accept=".pdf" multiple required
                    class="form-control-file">
            </div>
            <button type="submit" class="btn btn-success">Submit / إرسال</button>
            <div id="submit-message" class="submit-message text-center" style="display:none;"></div>
        </form>
    </div>

    <script>
        const certificatesInput = document.getElementById('certificates');
        certificatesInput.addEventListener('change', (event) => {
            const files = event.target.files;
            const fileNames = Array.from(files).map(file => file.name).join(', ');
            console.log('Selected certificates:', fileNames);
        });
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let data = new FormData(form);

            fetch('https://script.google.com/macros/s/AKfycbx4KCFPEyi66hXSE1bB_lLrLukjA_JQjc_OrBFpNqLVNVETD-Osbi6duSaE_E-_wlzmdg/exec', {
                method: "POST",
                body: data
            })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));

            document.getElementById('submit-message').innerText = 'Form submitted successfully! / تم إرسال الاستمارة بنجاح!';
            document.getElementById('submit-message').style.display = 'block';

            // Clear the form
            form.reset();

            // Hide the message after 3 seconds
            setTimeout(() => {
                document.getElementById('submit-message').style.display = 'none';
            }, 3000);
        });
    </script>
</body>

</html>
